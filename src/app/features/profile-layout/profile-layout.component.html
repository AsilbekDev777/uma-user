<nz-layout class="layout">
  <nz-sider>
    <div class="flex flex-col justify-between h-full text-white">
      <div class="flex flex-col items-center">
        <img src="assets/images/profile-logo.svg" alt="">
        <button class="py-1 cursor-pointer !text-white">Edit</button>
        <p class="text-xl py-2">Marvin Ken Tumando</p>
        <ul class="flex flex-col gap-5 w-full px-10 pt-5">
          @for (item of items; track $index) {
            <li
              class="flex items-center w-full gap-4 cursor-pointer py-3 px-4 rounded-2xl
              {{ rla.isActive ? 'bg-[#597445]' : 'bg-none' }}"
              [routerLink]="item.path"
              nzMatchRouter
              routerLinkActive="active"
              #rla="routerLinkActive"
            >
              <div class="w-[32px] h-[32px] flex items-center justify-center">
                @if (!rla.isActive) {
                  <svg class="w-[28px] h-[28px]" [icon]="item.icon"></svg>
                } @else {
                  <svg class="w-[28px] h-[28px]" [icon]="item.activeIcon"></svg>
                }
              </div>

              <span class="text-xl text-white leading-none">
                {{ item.label }}
              </span>

            </li>
          }
        </ul>
      </div>
      <button class="bg-[#658147] px-12 py-2 w-[50%] rounded-xl cursor-pointer !text-white"
              style="margin: 0 auto 1rem;">Logout
      </button>
    </div>
  </nz-sider>
  <nz-layout class="content-layout">
    <nz-header>
      <div class="flex flex-row justify-between">
        <img src="assets/images/logo.svg" alt="Logo">
        <div class="flex flex-row justify-between gap-5 items-center">
          <button class="cursor-pointer hover:bg-[#F2F1FA] px-4 py-2 rounded-3xl">
            <img src="assets/icons/search-icon.svg" alt="search">
          </button>
          <button class="cursor-pointer hover:bg-[#597445] px-4 py-2 rounded-3xl" (click)="goCard()">
            <img src="assets/icons/card-icon.svg" alt="card">
          </button>
          <button class="hover:bg-[#597445] px-4 py-2 rounded-3xl cursor-pointer" (click)="goBack()">
            <img src="assets/icons/profile-icon.svg" alt="" class="w-[24px] h-[24px]">
          </button>
        </div>
      </div>
    </nz-header>
    <nz-content>
      <router-outlet></router-outlet>
    </nz-content>
  </nz-layout>
</nz-layout>

<div class="h-full bg-black text-white flex flex-col justify-between">
  <div class=" p-6 items-center">
    <div class="flex items-center justify-between mb-6 px-10">

      <button nz-button nzType="text" class="!text-white">
        <span nz-icon nzType="arrow-left" (click)="goBack()"></span>
      </button>

      <div class="flex flex-row items-center gap-5">
        <div class="relative w-[420px]">
          <input
            nz-input
            [(ngModel)]="search"
            placeholder="Search for..."
            class="!rounded-full !pl-10 !bg-white !text-black"
          />
          <span
            nz-icon
            nzType="search"
            class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"
          ></span>
        </div>

        <button nz-button nzType="text" class="!text-white">
          <span nz-icon nzType="sliders"></span>
        </button>
      </div>

      <button class="hover:bg-[#597445] px-4 py-2 rounded-3xl cursor-pointer" (click)="goProfile()">
        <img src="assets/icons/profile-icon.svg" alt="" class="!w-[24px] !h-[24px]">
      </button>
    </div>

    <div class="flex gap-3 mb-8 flex-wrap justify-center">
      @for (cat of categories; track $index) {
        <button
          nz-button
          nzType="default"
          (click)="selectCategory(cat)"
          [class.!bg-green-600]="activeCategory === cat"
          [class.!text-white]="activeCategory === cat"
          class="!rounded-full !bg-white !text-black !border-none px-5"
        >
          {{ cat }}
        </button>
      }
    </div>

    <div class="grid grid-cols-5 gap-6 px-10">
      @for (product of products; track $index) {
        <div class="bg-white rounded-2xl p-4 shadow-lg relative">

          <img
            [src]="product.image"
            alt="product"
            class="w-full h-28 object-contain mb-4"
          />
          <button
            nz-button
            nzType="text"
            class="absolute bottom-3 right-3 !text-green-600"
          >
            <span nz-icon nzType="shopping-cart"></span>
          </button>
        </div>
      }
    </div>
  </div>
  <nz-footer>
    <div class="flex flex-row justify-between">
      <img src="assets/images/logo.svg" alt="Logo">
      <ul class="flex flex-row gap-5 items-center">
        <li class="cursor-pointer">Home</li>
        <li class="cursor-pointer">About</li>
        <li class="cursor-pointer">Donate</li>
        <li class="cursor-pointer">Blog</li>
        <li class="cursor-pointer">Contact</li>
      </ul>
      <div class="flex flex-row justify-between items-center gap-5">
        <button>
          <nz-icon nzType="facebook" nzTheme="outline" style="font-size: 24px"/>
        </button>
        <button>
          <nz-icon nzType="twitter" nzTheme="outline" style="font-size: 24px"/>
        </button>
        <button>
          <nz-icon nzType="instagram" nzTheme="outline" style="font-size: 24px"/>
        </button>
        <button>
          <nz-icon nzType="linkedin" nzTheme="outline" style="font-size: 24px"/>
        </button>
      </div>
    </div>
  </nz-footer>

</div>
